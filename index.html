<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Just Color!</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="backdrop"></div>
    <!-- <h1 class="just-color-title">Just Color!</h1> -->
    <div class="colors-container">
      <!-- <button class="red button-prop" onclick="changeColor('rgb(255, 0, 0)')">r</button> -->
      <button class="random"></button>
      <button class="plus-btn">+</button>
    </div>
    <div class="new-color-modal modal">
      <p class="modal__description">Name your new color button:</p>
      <input id="new-color-input" class="input-field" type="text" autofocus /> <br />
      <div id="cancel-btn" class="modal-btn">Cancel</div>
      <div id="add-btn" class="modal-btn">Add!</div>
    </div>
    <div class="edit-color-modal modal">
      <p class="modal__description">Edit color:</p>
      <input class="input-field" type="text" autofocus /> <br />
      <div id="delete-btn" class="modal-btn">Delete</div>
      <div id="done-btn" class="modal-btn">Done</div>
    </div>
  </body>
  <script src="scripts/data.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/events.js"></script>
  <script src="scripts/longpress.js"></script>
</html>
